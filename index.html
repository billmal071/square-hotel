<body>

    <h1 class="heading">
        <span class="head">square</span>
        <span>hotel</span>
    </h1>
    <!-- burger menu -->
    <div class="burger">

    <!-- navigation links -->
    <nav class="nav-links">

        <div class="left">
            <div>
                <a href="./index.html">home</a>

        </div>
        <!-- right links -->
        <div class="right">
            <div>

            </div>
            <div>
                <a href="./contact.html">contact</a>

        </div>
    </nav>
</header>

  <div class="image-container">

            <br />
            <p>

            <br />
